{% extends "base.html" %}
{% block title %}Heart Disease Prediction{% endblock %}

{% block style %}
<style>
    /* Styles for Heart Disease Prediction page */
    .heart-disease-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    .heart-disease-card {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 600px;
        width: 100%;
        text-align: left;
    }
    .heart-disease-card h1 {
        text-align: center;
        color: #343a40;
        margin-bottom: 20px;
        font-size: 24px;
    }
    .heart-disease-card form {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* 3 columns */
        gap: 15px;
    }
    .heart-disease-card form p {
        margin-bottom: 15px;
    }
    .heart-disease-card input,
    .heart-disease-card select,
    .heart-disease-card textarea {
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
        width: calc(100% - 22px); /* Adjust width for padding and border */
    }
    .heart-disease-card button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        grid-column: span 3; /* Spans all 3 columns */
        justify-self: center;
    }
    .heart-disease-card button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
<div class="heart-disease-container">
    <div class="heart-disease-card">
        <h1>Heart Disease Prediction</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict</button>
        </form>
    </div>
</div>
{% endblock %}
